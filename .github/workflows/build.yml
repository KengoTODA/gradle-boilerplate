name: Build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: 12
    - uses: actions/checkout@v2
    - name: Build
      run: ./gradlew
    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: build reports
        path: build/reports
    - name: Release
      run: |
        npm ci
        npm run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
