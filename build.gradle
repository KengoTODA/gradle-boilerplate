buildscript { repositories { mavenCentral() } }

plugins {
    id 'java'
    id 'jacoco'
    id 'eclipse'
    id 'net.ltgt.apt-eclipse' version '0.21'
    id 'com.diffplug.gradle.spotless' version '3.23.1'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'net.ltgt.errorprone' version '0.7.1'
    id 'se.patrikerdes.use-latest-versions' version '0.2.12'
    id 'com.github.ben-manes.versions' version '0.21.0'
}

apply from: "$rootDir/gradle/jacoco.gradle"
apply from: "$rootDir/gradle/spotless.gradle"
apply from: "$rootDir/gradle/errorprone.gradle"
apply from: "$rootDir/gradle/publish.gradle"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { mavenCentral() }

ext {
    junitVersion = '5.5.1'
    guavaVersion = '27.1-jre'
    immutablesVersion = '2.7.5'
    errorproneVersion = '2.3.3'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly "org.immutables:value:${immutablesVersion}:annotations"
    annotationProcessor "org.immutables:value:${immutablesVersion}"
    testImplementation "com.google.guava:guava:${guavaVersion}"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    errorprone "com.google.errorprone:error_prone_core:${errorproneVersion}"
}

test { useJUnitPlatform() }

defaultTasks 'spotlessApply', 'build'
