plugins {
    id 'java'
    id 'jacoco'
    id 'eclipse'
    id 'net.ltgt.apt-eclipse' version '0.20'
    id 'com.diffplug.gradle.spotless' version '3.16.0'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'net.ltgt.errorprone' version '0.6.1'
    id 'se.patrikerdes.use-latest-versions' version '0.2.7'
    id 'com.github.ben-manes.versions' version '0.20.0'
}

apply from: "$rootDir/gradle/jacoco.gradle"
apply from: "$rootDir/gradle/spotless.gradle"
apply from: "$rootDir/gradle/errorprone.gradle"
apply from: "$rootDir/gradle/publish.gradle"

version = '0.1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { mavenCentral() }

ext {
    junitVersion = '5.3.2'
    guavaVersion = '27.0.1-jre'
    immutablesVersion = '2.7.5'
    errorproneVersion = '2.3.2'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly "org.immutables:value:${immutablesVersion}:annotations"
    annotationProcessor "org.immutables:value:${immutablesVersion}"
    testImplementation "com.google.guava:guava:${guavaVersion}"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    errorprone "com.google.errorprone:error_prone_core:${errorproneVersion}"
}

test { useJUnitPlatform() }

defaultTasks 'spotlessApply', 'build'
