plugins {
    id 'java'
    id 'com.diffplug.spotless' version '5.9.0' apply false
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'net.ltgt.errorprone' version '1.3.0' apply false
}

ext {
    junitVersion = '5.7.0'
    guavaVersion = '29.0-jre'
    immutablesVersion = '2.8.9-ea-1'
    errorproneVersion = '2.5.1'
}

apply from: "$rootDir/gradle/test.gradle"
apply from: "$rootDir/gradle/spotless.gradle"
apply from: "$rootDir/gradle/errorprone.gradle"
apply from: "$rootDir/gradle/publish.gradle"

tasks.withType(JavaCompile) {
    options.release = 11
}

repositories { mavenCentral() }

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly "org.immutables:value:${immutablesVersion}:annotations"
    annotationProcessor "org.immutables:value:${immutablesVersion}"
    errorprone "com.google.errorprone:error_prone_core:${errorproneVersion}"
}

defaultTasks 'spotlessApply', 'build'
